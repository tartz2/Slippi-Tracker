<html>
    <head>
        <title>Load Your Files</title>
        <link rel="stylesheet" href="styles/load.css">
        <script defer src="js/loadPage.js"></script>
    </head>
    <body>
        <div class = "mainApp">
            <div class="topBar">
                <div class="titleBar">
                    <button id="menuToggle" class="toggleButton"></button>
                    <div class="title">
                        Slippi Tracker Top Bar
                    </div>
                </div>
                <div class="titleBarBtns">
                    <button id="minimizeBtn" title = "Minimize" class="topBtn minimizeBtn"></button>
                    <button id="maxResBtn" title = "Maximize" class="topBtn maxResBtn"></button>
                    <button id="closeBtn" title = "Close"  class="topBtn closeBtn"></button>
                </div>
            </div>
            <div class="contentArea">

                <div id="mySidebar" class="leftMenu">
                    <div class="leftButtons" id="leftMenuBtns">

                        <div class="spacer">
                            <div id="page1" title = "TEST"  class="sideBarButton"> 
                                <p>Load Files</p>
                            </div>
                        </div>

                        <div class="spacer">
                            <div id="page2" title = "TEST2"  class="sideBarButton">
                                <p>Page 2</p>
                            </div>
                        </div>
                        <div class="spacer">
                            <div id="page3" title = "TEST3"  class="sideBarButton"> 
                                <p>Page 3</p>
                            </div>
                        </div>

                        <div class="spacer">
                            <div id="page4" title = "TEST4"  class="sideBarButton">
                                <p>Page 4</p>
                            </div>
                        </div>             

                    </div>
                    <div style="padding:50px"></div>
                    <div class="backToHome" id="homeButton">
                        <div class="spacer">
                            <div id="homeBtn" title = "HOME"  class="sideBarButton"> 
                                <p>Home</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contentPages">
                    <div class="mainContainer">
                        <div class="title"><div class="spacer">Load Page</div> </div>
                        <div class="fileButtons">
                            <div class="spacer">
                                <div id="folderSelect" title = "folder selection"  class="mainButton"> 
                                    <p id="folderSelectText" style= "text-align:center;">No Folder</p>
                                </div>
                            </div>
                            <div class="spacer">
                                <div id="analyzeButton" title = "run analysis"  class="mainButton"> 
                                    <p id="folderSelectText" style= "text-align:center;">Analyze</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
