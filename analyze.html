<!DOCTYPE html>

<html>
    <head>
        <title>Analyze</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/menu.css">
        <link rel="stylesheet" href="styles/analyze.css">
        <script defer src="js/analyze.js"></script>
    </head>
    <body>
        <div class = "mainApp">
            <div class="topBar">
                <div class="titleBar">
                    <button id="menuToggle" class="toggleButton"></button>
                    <div class="title">
                        Slippi Tracker Top Bar
                    </div>
                </div>
                <div class="titleBarBtns">
                    <button id="minimizeBtn" title = "Minimize" class="topBtn minimizeBtn"></button>
                    <button id="maxResBtn" title = "Maximize" class="topBtn maxResBtn"></button>
                    <button id="closeBtn" title = "Close"  class="topBtn closeBtn"></button>
                </div>
            </div>
            <div class="contentArea">
                <div id="mySidebar" class="leftMenu">
                    <div class="leftButtons" id="leftMenuBtns">

                        <div class="spacer">
                            <div id="page1" title = "TEST"  class="sideBarButton"> 
                                <p>Load Files</p>
                            </div>
                        </div>

                        <div class="spacer">
                            <div id="page2" title = "TEST2"  class="sideBarButton">
                                <p>Page 2</p>
                            </div>
                        </div>
                        <div class="spacer">
                            <div id="page3" title = "TEST3"  class="sideBarButton"> 
                                <p>Page 3</p>
                            </div>
                        </div>

                        <div class="spacer">
                            <div id="page4" title = "TEST4"  class="sideBarButton">
                                <p>Page 4</p>
                            </div>
                        </div>             
                        <div style="padding:50px"></div>
                        <div class="backToHome" id="homeButton">
                            <div class="spacer">
                                <div id="homeBtn" title = "HOME"  class="sideBarButton"> 
                                    <p>Home</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="analyzeScreen">
                    <div class="inputRow">
                        <div class="dropdowns">
                            <label for="your-character"> Choose your character:</label>
                            <div class="spacer"></div>
                            <select name="character-names" id="char-names" class="characterDropdown">
                                <option value="fox">Fox</option>
                                <option value="marth">Marth</option>
                                <option value="jiggly">Jiggly</option>
                            </select>
                        </div>
                        <div class="dropdowns">
                            <div class="textField"> Choose opponents character:</div>
                            <div class="spacer"></div>
                            <select name="character-names" id="char-names" class="characterDropdown">
                                <option value="fox">Fox</option>
                                <option value="marth">Marth</option>
                                <option value="jiggly">Jiggly</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputRow">
                        <div class="dropdowns">
                            <div class="textField">
                                <p>Slippi Connect Code:</p>
                            </div>
                            <div class="spacer"></div>
                            <input type="text" id="connectCode" name="connectCode" class="nameField">
                        </div>
                        <div class="dropdowns">
                            <div id="submit" class="sideBarButton">
                                <p>Submit</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
